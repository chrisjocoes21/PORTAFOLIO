        const NeuralBackground = ({ show }) => {
          const containerRef = useRef(null);

          useEffect(() => {
            let scene, camera, renderer, particles, material;
            let mouseX = 0, mouseY = 0;
            let targetRotationX = 0;
            let targetRotationY = 0;
            let animationId;

            const initThree = () => {
              if (!containerRef.current) return;
              containerRef.current.innerHTML = '';

              scene = new THREE.Scene();
              scene.fog = new THREE.FogExp2(0x000000, 0.0015); 

              camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
              camera.position.z = 60;

              renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
              renderer.setSize(window.innerWidth, window.innerHeight);
              renderer.setPixelRatio(window.devicePixelRatio);
              containerRef.current.appendChild(renderer.domElement);

              const getCircleTexture = () => {
                  const canvas = document.createElement('canvas');
                  canvas.width = 32;
                  canvas.height = 32;
                  const context = canvas.getContext('2d');
                  context.beginPath();
                  context.arc(16, 16, 15, 0, 2 * Math.PI);
                  context.fillStyle = '#ffffff';
                  context.fill();
                  return new THREE.CanvasTexture(canvas);
              };

              const geometry = new THREE.BufferGeometry();
              const count = 1000; 
              const positions = new Float32Array(count * 3);
              const colors = new Float32Array(count * 3);

              const colorPalette = [
                  new THREE.Color(0xffd700), 
                  new THREE.Color(0xd97706), 
                  new THREE.Color(0xfcd34d), 
                  new THREE.Color(0xffffff)  
              ];

              for(let i = 0; i < count; i++) {
                positions[i * 3] = (Math.random() - 0.5) * 250;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 250;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 200;

                const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
              }

              geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
              geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

              material = new THREE.PointsMaterial({
                size: 0.7,
                map: getCircleTexture(),
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                alphaTest: 0.5
              });

              particles = new THREE.Points(geometry, material);
              scene.add(particles);

              const lineMaterial = new THREE.LineBasicMaterial({ color: 0xd97706, transparent: true, opacity: 0.08 });
              const lineGeometry = new THREE.BufferGeometry();
              const linePos = [];
              for(let i=0; i<150; i++) {
                 const x = (Math.random() - 0.5) * 200;
                 const y = (Math.random() - 0.5) * 200;
                 const z = (Math.random() - 0.5) * 150;
                 linePos.push(x, y, z);
                 linePos.push(x + (Math.random()-0.5)*30, y + (Math.random()-0.5)*30, z + (Math.random()-0.5)*30);
              }
              lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePos, 3));
              const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
              particles.add(lines);
            };

            initThree();

            const onMove = (e) => {
                const x = (e.clientX / window.innerWidth) * 2 - 1;
                const y = -(e.clientY / window.innerHeight) * 2 + 1;
                mouseX = x;
                mouseY = y;
            };
            window.addEventListener('mousemove', onMove);

            const animate = () => {
                animationId = requestAnimationFrame(animate);

                if (particles) {
                    particles.rotation.y += 0.0008; 
                    const limit = 0.25; 
                    targetRotationX = mouseY * limit; 
                    targetRotationY = mouseX * limit;
                    particles.rotation.x += (targetRotationX - particles.rotation.x) * 0.08;
                    particles.rotation.z += (-targetRotationY * 0.5 - particles.rotation.z) * 0.08;
                    particles.position.y += (mouseY * 4 - particles.position.y) * 0.08;
                    particles.position.x += (mouseX * 4 - particles.position.x) * 0.08;

                if (renderer && scene && camera) {
