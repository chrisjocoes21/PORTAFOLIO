        const CODE_SNIPPET = `
class EduSystem {

        // --- FONDO NEURONAL "EL DORADO" (Parallax Bloque) ---
        const NeuralBackground = () => {
          const containerRef = useRef(null);

          useEffect(() => {
            let scene, camera, renderer, particles, material;
            let mouseX = 0, mouseY = 0;
            let targetRotationX = 0;
            let targetRotationY = 0;

            const initThree = () => {
              if (!containerRef.current) return;
              containerRef.current.innerHTML = '';

              scene = new THREE.Scene();
              scene.fog = new THREE.FogExp2(0x000000, 0.0015); // Niebla para profundidad

              camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
              camera.position.z = 60;

              renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
              renderer.setSize(window.innerWidth, window.innerHeight);
              renderer.setPixelRatio(window.devicePixelRatio);
              containerRef.current.appendChild(renderer.domElement);

              // 1. Textura Circular
              const getCircleTexture = () => {
                  const canvas = document.createElement('canvas');
                  canvas.width = 32;
                  canvas.height = 32;
                  const context = canvas.getContext('2d');
                  context.beginPath();
                  context.arc(16, 16, 15, 0, 2 * Math.PI);
                  context.fillStyle = '#ffffff';
                  context.fill();
                  return new THREE.CanvasTexture(canvas);
              };

              // 2. Geometría de Partículas
              const geometry = new THREE.BufferGeometry();
              const count = 1000; // Densidad
              const positions = new Float32Array(count * 3);
              const colors = new Float32Array(count * 3);

              // Paleta "El Dorado" Exclusiva
              const colorPalette = [
                  new THREE.Color(0xffd700), // Gold Puro
                  new THREE.Color(0xd97706), // Amber Oscuro
                  new THREE.Color(0xfcd34d), // Amber Claro
                  new THREE.Color(0xffffff)  // White Sparks
              ];

              for(let i = 0; i < count; i++) {
                // Distribución amplia
                positions[i * 3] = (Math.random() - 0.5) * 250;
                positions[i * 3 + 1] = (Math.random() - 0.5) * 250;
                positions[i * 3 + 2] = (Math.random() - 0.5) * 200;

                // Color aleatorio dorado
                const color = colorPalette[Math.floor(Math.random() * colorPalette.length)];
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
              }

              geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
              geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

              // 3. Material
              material = new THREE.PointsMaterial({
                size: 0.7,
                map: getCircleTexture(),
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                alphaTest: 0.5
              });

              particles = new THREE.Points(geometry, material);
              scene.add(particles);

              // 4. Líneas de Conexión (Red Dorada)
              const lineMaterial = new THREE.LineBasicMaterial({ color: 0xd97706, transparent: true, opacity: 0.08 });
              const lineGeometry = new THREE.BufferGeometry();
              const linePos = [];
              // Crear una red dispersa estática
              for(let i=0; i<150; i++) {
                 const x = (Math.random() - 0.5) * 200;
                 const y = (Math.random() - 0.5) * 200;
                 const z = (Math.random() - 0.5) * 150;
                 // Líneas cortas aleatorias
                 linePos.push(x, y, z);
                 linePos.push(x + (Math.random()-0.5)*30, y + (Math.random()-0.5)*30, z + (Math.random()-0.5)*30);
              }
              lineGeometry.setAttribute('position', new THREE.Float32BufferAttribute(linePos, 3));
              const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
              particles.add(lines); // Mover junto con las partículas
            };

            initThree();

            // PARALLAX LOGIC (Mejorada)
            const onMove = (e) => {
                // Normalizar mouse (-1 a 1)
                const x = (e.clientX / window.innerWidth) * 2 - 1;
                const y = -(e.clientY / window.innerHeight) * 2 + 1;
                mouseX = x;
                mouseY = y;
            };
            window.addEventListener('mousemove', onMove);

            const animate = () => {
                requestAnimationFrame(animate);

                if (particles) {
                    // 1. Rotación automática calibrada (visible pero lenta)
                    particles.rotation.y += 0.0008; // Ajuste medio

                    // 2. Parallax Ajustado (0.25 permite rango sin ser rápido)
                    const limit = 0.25; 
                    
                    targetRotationX = mouseY * limit; 
                    targetRotationY = mouseX * limit;

                    // Suavizado elástico (0.08 es buena respuesta)
                    particles.rotation.x += (targetRotationX - particles.rotation.x) * 0.08;
                    
                    // Para la rotación en Y, añadimos un offset sutil a la rotación automática
                    // Inclinación Z para efecto giro
                    particles.rotation.z += (-targetRotationY * 0.5 - particles.rotation.z) * 0.08;
                    
                    // Traslación ligera
                    particles.position.y += (mouseY * 4 - particles.position.y) * 0.08;
                    particles.position.x += (mouseX * 4 - particles.position.x) * 0.08;
                }

                if (renderer && scene && camera) {
                    renderer.render(scene, camera);
                }
            };
            animate();

            const onResize = () => {
                 if(camera && renderer) {
                    camera.aspect = window.innerWidth / window.innerHeight;
                    camera.updateProjectionMatrix();
                    renderer.setSize(window.innerWidth, window.innerHeight);
                 }
            };
            window.addEventListener('resize', onResize);

            return () => {
                window.removeEventListener('mousemove', onMove);
                window.removeEventListener('resize', onResize);
            };
          }, []);

          return <div ref={containerRef} className="fixed inset-0 z-0 pointer-events-none opacity-60" />;
        };

        // --- Editor de Código ---
        const CodeBlock = () => {
          const [code, setCode] = useState('');
          const index = useRef(0);

          useEffect(() => {
            const type = () => {
              if (index.current < CODE_SNIPPET.length) {
                setCode(prev => prev + CODE_SNIPPET.charAt(index.current));
                index.current++;
                setTimeout(type, 20);
              } else {
                setTimeout(() => { setCode(''); index.current = 0; type(); }, 5000);
              }
            };
            type();
          }, []);

          const highlight = (c) => c
            .replace(/\b(class|constructor|this|return|const|new)\b/g, '<span class="text-purple-400 font-bold">$1</span>')
            .replace(/\b(EduSystem|DidacClick)\b/g, '<span class="text-amber-500 font-bold">$1</span>')
            .replace(/'([^']*)'/g, '<span class="text-green-400">\'$1\'</span>');

          return (
            <div className="glass-panel rounded-xl overflow-hidden h-full flex flex-col">
              <div className="bg-black/40 px-4 py-2 flex items-center gap-2 border-b border-white/5">

                <span className="text-[10px] text-slate-500 font-mono ml-2">pedagogia.js</span>

              </div>
            </div>
          );
        };

        // --- CARRUSEL DE EDUCACIÓN (Single Card) ---
        const EducationCarousel = () => {

            const edu = EDUCATION[currentIndex];

                    <div className="animate-fade-in w-full px-8">

                        {edu.active && <span className="mt-3 inline-block px-2 py-0.5 bg-green-500/10 text-green-400 text-[10px] font-bold uppercase rounded border border-green-500/20">Actualidad</span>}
                    </div>

                    <div className="absolute top-1/2 -translate-y-1/2 right-2">
                        <button onClick={nextSlide} className="p-2 rounded-full bg-black/30 hover:bg-amber-500/20 text-slate-400 hover:text-amber-500 transition-colors">
                            <Icons.ChevronRight size={24} />
                        </button>
                    </div>

                    <div className="absolute bottom-4 flex space-x-1">
                        {EDUCATION.map((_, idx) => (

                        ))}

                </div>
            );
        };

        // --- Navbar ---
        const Navbar = () => (
          <nav className="fixed top-6 left-1/2 -translate-x-1/2 z-50">

              <span className="text-sm font-bold text-white tracking-tight">CJ<span className="text-amber-500">.</span></span>

        // --- SECCIONES ---

        const Hero = () => (
          <section className="min-h-[80vh] flex items-center justify-center pt-20 px-6 relative">
            <div className="max-w-6xl w-full grid lg:grid-cols-12 gap-8 items-center">
              
              <div className="lg:col-span-7 space-y-8 text-center lg:text-left z-10">
                <div className="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-amber-500/10 border border-amber-500/20 text-amber-400 text-[10px] font-bold tracking-widest uppercase animate-pulse">
                  <span className="w-1.5 h-1.5 rounded-full bg-amber-500"></span>

                </div>
                
                <div>
                  <h1 className="text-6xl md:text-8xl font-black text-white tracking-tighter leading-[0.9] mb-4">
                    Christopher<br/>
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-amber-500 to-orange-600">Cordero</span>
                  </h1>
                  <p className="text-xl text-slate-400 font-light">Christopher Joel Cordero Espinal</p>
                </div>

                <div className="flex flex-col lg:flex-row gap-6 items-center lg:items-start">
                  <p className="text-slate-400 text-base max-w-md leading-relaxed">
                    Maestro de Educación Modalidad General y CEO de <strong>Didac-Click</strong>. Fusiono la pedagogía integral con la ingeniería de software para crear el futuro del aprendizaje digital.
                  </p>
                  <div className="flex gap-2">
                     {STACK.map((s,i) => (
                       <div key={i} className="p-2 bg-white/5 rounded-lg border border-white/5 text-slate-400 hover:text-amber-400 hover:border-amber-500/30 transition-all" title={s.name}>
                         {s.icon}
                       </div>
                     ))}
                  </div>
                </div>
              </div>

              <div className="lg:col-span-5 h-64 lg:h-80 relative w-full perspective-1000">
                 <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64 h-64 bg-amber-600/20 rounded-full blur-[80px]"></div>
                 <CodeBlock />
              </div>
            </div>
          </section>
        );

        const ProfileSection = () => (
          <section className="py-12 px-6 relative z-10">
            <div className="max-w-6xl mx-auto grid lg:grid-cols-2 gap-6">
              
              <div className="glass-panel rounded-2xl p-8 flex flex-col justify-between min-h-[240px] relative overflow-hidden group">
                <div className="absolute right-0 top-0 w-32 h-32 bg-gradient-to-br from-amber-500/20 to-transparent rounded-bl-full -mr-8 -mt-8 transition-all group-hover:scale-110"></div>
                
                <div>
                  <div className="flex items-center gap-3 mb-4">
                     <div className="p-2 bg-amber-500 rounded-lg text-black"><Icons.Briefcase size={24} /></div>
                     <h2 className="text-2xl font-bold text-white">Didac-Click</h2>
                  </div>
                  <p className="text-slate-400 text-sm leading-relaxed">
                    Fundador & CEO. Empresa dedicada al desarrollo de recursos digitales educativos a medida. Transformamos aulas tradicionales en ecosistemas interactivos.
                  </p>
                </div>
                
                <div className="mt-6 flex gap-3">
                   <div className="px-3 py-1 rounded-full bg-black/40 border border-white/10 text-xs text-amber-400 flex items-center gap-1">
                     <Icons.CheckCircle2 size={12}/> Software Educativo
                   </div>
                   <div className="px-3 py-1 rounded-full bg-black/40 border border-white/10 text-xs text-amber-400 flex items-center gap-1">
                     <Icons.CheckCircle2 size={12}/> Consultoría
                   </div>
                </div>
              </div>

              {/* Carrusel Académico Unificado */}
              <EducationCarousel />

            </div>
          </section>
        );

        const ProjectsGrid = () => (
          <section className="py-12 px-6 relative z-10">
            <div className="max-w-6xl mx-auto">
              <div className="flex items-end justify-between mb-8">
                <div>
                  <h2 className="text-3xl font-bold text-white">Innovación</h2>
                  <p className="text-slate-500 text-sm mt-1">Soluciones de Código Cerrado (Propiedad Intelectual)</p>
                </div>
                <div className="hidden md:block text-right">
                  <div className="text-2xl font-bold text-white">6</div>
                  <div className="text-[10px] text-slate-600 uppercase tracking-widest">Proyectos</div>
                </div>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                {PROJECTS.map((project) => (
                  <div key={project.id} className={`glass-panel rounded-xl p-6 flex flex-col h-full group ${project.wip ? 'border-dashed border-slate-700 bg-transparent' : ''}`}>
                    
                    <div className="flex justify-between items-start mb-4">
                      <div className="p-3 bg-black/50 rounded-lg text-white border border-white/5 group-hover:scale-110 transition-transform duration-300 shadow-lg">
                        {project.icon}
                      </div>
                      {project.wip && <span className="text-[10px] font-bold bg-pink-500/20 text-pink-400 px-2 py-0.5 rounded">WIP</span>}
                    </div>

                    <h3 className="text-lg font-bold text-white mb-1 group-hover:text-amber-500 transition-colors">{project.title}</h3>
                    <p className="text-xs text-slate-500 font-mono mb-3 uppercase tracking-wider">{project.type}</p>
                    
                    <p className="text-slate-400 text-xs leading-relaxed flex-grow">
                      {project.desc}
                    </p>

                    <div className="mt-4 flex flex-wrap gap-1.5 pt-4 border-t border-white/5">
                      {project.tags.map(tag => (
                        <span key={tag} className="px-2 py-1 rounded bg-white/5 text-[10px] text-slate-400 border border-white/5">
                          {tag}
                        </span>
                      ))}
                    </div>

                  </div>
                ))}
              </div>
            </div>
          </section>
        );

        const Footer = () => (
          <footer className="py-8 border-t border-white/5 bg-black relative z-10">
            <div className="max-w-6xl mx-auto px-6 flex justify-between items-center text-xs text-slate-600">
              <p>© 2025 Christopher Cordero.</p>
              <p>Construido con React & Tailwind.</p>
            </div>
          </footer>
        );

        const App = () => {
          return (
            <div className="min-h-screen font-sans text-slate-200 selection:bg-amber-500/30 selection:text-white">
              <NeuralBackground />
              <div className="fixed inset-0 z-0 opacity-20 pointer-events-none" style={{backgroundImage: 'linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px), linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px)', backgroundSize: '50px 50px', maskImage: 'radial-gradient(circle at center, black 40%, transparent 100%)'}}></div>
              
              <Navbar />
              
              <main className="relative z-10 pb-20">
                <Hero />
                <ProfileSection />
                <ProjectsGrid />
              </main>
              
              <Footer />
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
